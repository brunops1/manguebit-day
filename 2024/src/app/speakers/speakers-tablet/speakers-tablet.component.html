<div class="speakers-body">
    <div class="left-arrow" (click)="shiftLeft()">
        <img src="../../../assets/images/left-arrow-purple.png">
    </div>
    <div class="right-arrow" (click)="shiftRight()">
        <img src="../../../assets/images/right-arrow-purple.png">
    </div>
    <div class="title" style="margin: 3.5rem 0;">Palestrantes</div>
    <div class="speakers-cards">
        <div class="card-background" *ngIf="speakersPair.first">
            <div class="card">
                <img src="{{ speakersPair.first.image_address }}">
            </div>
        </div>
        <div class="card-background" *ngIf="speakersPair.second">
            <div class="card">
                <img src="{{ speakersPair.second.image_address }}">
            </div>
        </div>
    </div>
</div>
