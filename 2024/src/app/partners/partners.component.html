        <div class="tubarao">

            <div class="partners-container">
                <div class="partner" *ngFor="let partner of tubaroes">
                    <img src="{{ partner.img_address }}">
                </div>
            </div>
        </div>
        <div class="guaiamum">
            <div class="title" *ngIf="!mobile" style="background-image: url('../../assets/images/categoria-guaiamum-background.png')"></div>
            <div class="title" *ngIf="mobile" style="background-image: url('../../assets/images/categoria-guaiamum-mobile.png')"></div>
            <div class="partners-container">
                <div class="partner" *ngFor="let partner of guaiamuns">
                    <img src="{{ partner.img_address }}">
                </div>
            </div>
            
        </div>
        <div class="crab">
            <div class="title" *ngIf="!mobile" style="background-image: url('../../assets/images/categoria-caranguejo-background.png')"></div>
            <div class="title" *ngIf="mobile" style="background-image: url('../../assets/images/categoria-caranguejo-mobile.png')"></div>
            <div class="partners-container">
                <div class="partner" *ngFor="let partner of crabs">
                    <img src="{{ partner.img_address }}">
                </div>
            </div>
            
        </div>
        <div class="aratu">
            <div class="title" *ngIf="!mobile" style="background-image: url('../../assets/images/categoria-aratu-background.png')"></div>

                <div class="partner" *ngFor="let partner of aratus">
                    <img src="{{ partner.img_address }}">
                </div>
            </div>

        <div class="chie" style="margin: 0;">

            <div class="partners-container">
                <div class="partner" *ngFor="let partner of chies">
                    <img *ngIf="partner.sizing" src="{{ partner.img_address }}" style="width: {{ partner.sizing.width }}%;">

                </div>
